<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decon group</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
      <header class="head">
        <h1 id="title" class="text-center">Decon Group | Construtor</h1>
        <p>Thank you for help us to improve our company</p>
      </header>
      <form id="form-div">
      <div class="div-group">
        <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="div-config" placeholder="Enter your name" required="">
      </div>
      <div class="div-group">
        <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="div-config" placeholder="Enter your Email" required="">
      </div>
      <div class="div-group">
        <label id="number-label" for="age">Age</label> 
          <input type="number" id="number" name="number" min="18" max="55" class="div-config" required placeholder="Enter Your Age">
      </div>
      <div class="div-group">
        <p>Which is your current role in the company? </p>

        <select id="dropdown" name="role" class="div-config" required="">

          <option disabled="" selected="" value="">Select current role</option>
          <option value="Architect">Architect</option>
          <option value="Engineer">Engineer</option>
          <option value="Interior Designer">Interior Designer</option>
          <option value="Workman">Workman</option>
          <option value="other">other</option>

        </select>

      </div>
      <div class="div-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
          <label>
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
      </div>
      <div class="div-group">
        <p>What is your favorite feature of our company?</p>
        
        <select id="most-like" class="div-config" required>
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="other">other</option>
        </select>
      </div>
      <div class="div-group">
          <p>What would you like to see improved in the company?</p>
          <label><input name="prefer" value="Work Team" type="checkbox" class="inline">The Work Team</label>
          <label><input name="prefer" value="seniors and the employeers" type="checkbox" class="inline">The communication between the seniors and the employeers</label>
          <label><input name="prefer" value="visualization" type="checkbox" class="inline">Visualization of the projects</label>
          <label><input name="prefer" value="projects" type="checkbox" class="inline">The projects we do</label>
          <label><input name="prefer" value="communication" type="checkbox" class="inline">the communication between the team</label>
          <label><input name="prefer" value="social media" type="checkbox" class="inline">social media</label>
          <label><input name="prefer" value="community" type="checkbox" class="inline">community</label>
          <label><input name="prefer" value="treatment" type="checkbox" class="inline">The treatment with Workers</label>
          <label><input name="prefer" value="time" type="checkbox" class="inline">Work time</label>
          <label><input name="prefer" value="webs" type="checkbox" class="inline">Our webs sites</label>
          <label><input name="prefer" value="other" type="checkbox" class="inline">Other</label>
      </div>
      <div class="div-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="div-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
  
</body>
</html>
